server:
 port: 8080


kafka:
 producer:
  bootstrap.servers: debian:9092
  acks: 1
  key.serializer: org.apache.kafka.common.serialization.StringSerializer
  value.serializer: org.apache.kafka.common.serialization.ByteArraySerializer

log4j-config:
 log4j-config.log4j.rootLogger: debug,stdout
 log4j-config.log4j.appender.stdout: org.apache.log4j.ConsoleAppender
 log4j-config.log4j.appender.stdout.Target: System.out
 log4j-config.log4j.appender.stdout.layout: org.apache.log4j.PatternLayout
 log4j-config.log4j.appender.stdout.layout.ConversionPattern: [%-5p] %d{dd HH:mm:ss,SSS} %m



